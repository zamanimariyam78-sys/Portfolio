<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --primary:#4f46e5;
  --bg:#f4f6fb;
  --muted:#6b7280;
  --border:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

html,body{
  margin:0;
  padding:0;
  min-height:100%;
  overflow-y:auto;
  background:var(--bg);
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 0;
}

.auth-wrapper{
  width:960px;
  max-width:95%;
  background:#fff;
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.12);
  display:grid;
  grid-template-columns:1fr 1fr;
  overflow:hidden;
}

/* LEFT */
.brand{
  background:linear-gradient(135deg,#6366f1,#4338ca);
  color:#fff;
  padding:60px 40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.brand h1{
  font-size:36px;
  margin-bottom:12px;
}

.brand p{
  font-size:16px;
  opacity:.9;
}

.brand button{
  margin-top:30px;
  background:transparent;
  border:1px solid #fff;
  color:#fff;
  padding:12px 28px;
  border-radius:999px;
  cursor:pointer;
}

/* RIGHT */
.forms{
  position:relative;
  min-height:600px;
}

.form{
  padding:60px 50px;
  position:absolute;
  inset:0;
  transition:transform .5s ease, opacity .5s ease;
}

.signup{
  transform:translateX(100%);
  opacity:0;
}

.auth-wrapper.active .login{
  transform:translateX(-100%);
  opacity:0;
}

.auth-wrapper.active .signup{
  transform:translateX(0);
  opacity:1;
}

.form h2{
  margin-bottom:8px;
}

.form p{
  color:var(--muted);
  margin-bottom:28px;
}

.input-group{
  margin-bottom:18px;
  position:relative;
}

.input-group input{
  width:100%;
  padding:14px 44px 14px 14px;
  border:1px solid var(--border);
  border-radius:8px;
}

.input-group input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(79,70,229,.15);
}

.input-group i{
  position:absolute;
  right:14px;
  top:14px;
  color:var(--muted);
  cursor:pointer;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.msg{
  margin-top:14px;
  font-size:14px;
}

.success{ color:green; }
.error{ color:red; }

.loader{
  width:18px;
  height:18px;
  border:3px solid #fff;
  border-top-color:transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  display:inline-block;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

@media(max-width:768px){
  .auth-wrapper{
    grid-template-columns:1fr;
  }
  .brand{
    display:none;
  }
}
</style>
</head>

<body>

<div class="auth-wrapper" id="auth">

  <!-- LEFT -->
  <div class="brand">
    <h1>Welcome ðŸ‘‹</h1>
    <p>Create your account or login to continue</p>
    <button onclick="showSignup()">Create account</button>
  </div>

  <!-- RIGHT -->
  <div class="forms">

    <!-- LOGIN -->
    <div class="form login">
      <h2>Login</h2>
      <p>Use your credentials</p>

      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Email">
      </div>

      <div class="input-group">
        <input type="password" id="loginPass" placeholder="Password">
        <i class="fa-solid fa-eye" onclick="togglePass('loginPass',this)"></i>
      </div>

      <button class="primary" onclick="login(event)">Login</button>
      <div id="loginMsg" class="msg"></div>
    </div>

    <!-- SIGNUP -->
    <div class="form signup">
      <h2>Create Account</h2>
      <p>It takes only a minute</p>

      <form onsubmit="return signup(event)">
        <div class="input-group">
          <input type="text" id="name" placeholder="Full name" required>
        </div>

        <div class="input-group">
          <input type="email" id="signupEmail" placeholder="Email" required>
        </div>

        <div class="input-group">
          <input type="password" id="signupPass" placeholder="Password" required>
          <i class="fa-solid fa-eye" onclick="togglePass('signupPass',this)"></i>
        </div>

        <button type="submit" class="primary">Submit</button>
      </form>

      <div id="signupMsg" class="msg"></div>
    </div>

  </div>
</div>

<script>
const auth = document.getElementById("auth");

function showSignup(){
  auth.classList.add("active");
}

function togglePass(id, icon){
  const input = document.getElementById(id);
  if(input.type === "password"){
    input.type = "text";
    icon.classList.replace("fa-eye","fa-eye-slash");
  }else{
    input.type = "password";
    icon.classList.replace("fa-eye-slash","fa-eye");
  }
}

function signup(event){
  event.preventDefault();

  const email = document.getElementById("signupEmail").value;
  const msg = document.getElementById("signupMsg");

  msg.innerHTML = `<span class="loader"></span>`;

  setTimeout(() => {
    msg.innerHTML = "Your account is created successfully âœ…";
    msg.className = "msg success";

    document.getElementById("loginEmail").value = email;

    document.getElementById("name").value = "";
    document.getElementById("signupEmail").value = "";
    document.getElementById("signupPass").value = "";

    setTimeout(() => {
      auth.classList.remove("active");
      msg.innerHTML = "";
    }, 2000);
  }, 1500);

  return false;
}

function login(event){
  event.preventDefault();

  const email = document.getElementById("loginEmail").value;
  const pass = document.getElementById("loginPass").value;
  const msg = document.getElementById("loginMsg");

  if(email === "" || pass === ""){
    msg.innerHTML = "Please enter email and password";
    msg.className = "msg error";
    return;
  }

  msg.innerHTML = `<span class="loader"></span>`;

  setTimeout(() => {
    msg.innerHTML = "Login successful âœ…";
    msg.className = "msg success";
  }, 1500);
}
</script>
</body>
</html>
